<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>이오니아는 에게 해와 면한 아나톨리아의 서남부를 이르는 고대의 지명이다. 현재 터키의 이즈미르가 가장 가까운데 역사적으로 이 도시의 그리스식 이름은 스미르나였다. 이오니아 연맹의 최북단 영토이기도 했다. 통일 국가가 아니었던 이오니아는 이오니아 부족의 이름을 따서 지어졌</div>
    </div>
  </body>
</html>
